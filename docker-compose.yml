version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rectifierr-backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=sqlite:////config/rectifierr.db
      - CONFIG_DIR=/config
      - MEDIA_ROOT=/media
      - DEBUG=false
      # Optional: set these or configure via the UI
      # - PLEX_URL=http://your-plex-ip:32400
      # - PLEX_TOKEN=your-plex-token
    volumes:
      - rectifierr-config:/config
      - /path/to/your/media:/media:ro  # e.g. /mnt/user/data:/media:ro on Unraid
    # Backend is not exposed externally â€” nginx proxies /api to it internally.
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: rectifierr-frontend
    restart: unless-stopped
    ports:
      - "7878:80"  # Port 7878 follows *arr convention
    depends_on:
      - backend

volumes:
  rectifierr-config:
